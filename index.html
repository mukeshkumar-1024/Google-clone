<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import font awesome icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- add logo of our website in title -->
    <link rel="icon" href="./assets/google_logo_circle.jpeg">
    <title>Google</title>

    <!-- import our css file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- import google icons for add,camera and other -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <div class="main">
        
        <div class="navbar">

            <div class="navbar-left-links">
                <a href="#" id="link1">About</a>
                <a href="#" id="link2">Store</a>
            </div>

            <div class="navbar-right-options">

                <div class="navbar-options1">

                    <div class="option-gmail">
                        <a href="#">Gmail</a>
                    </div>

                    <div class="option-images">
                        <a href="#">Images</a>
                    </div>

                </div>

                <div class="navbar-options2">

                    <a href="#">
                        <span class="material-symbols-outlined">
                            apps
                        </span>
                    </a>

                </div>

                <div class="navbar-options3">
                    <a href="#">Sign in</a>
                </div>

            </div>
        </div>

        <div class="google-name">
            <div class="google-name-main">
                <img src="./assets/google-name.png" alt="google name">
            </div>
        </div>

        <div class="google-search">

            <div class="input-search-main">             

                <div class="input-search-bar">

                    <div class="search-bar-left">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                        <div class="tip">Upload files or images</div>
                    </div>
                        
                    <div class="search-bar-right">
                        
                        <div class="search-lance-speaker">
                        
                            <div class="search-bar-speaker">
                                <!-- <i class="fa-solid fa-microphone" style="opacity: 0.7;"></i> -->
                                <span class="material-symbols-outlined"style="opacity: 0.7;">
                                    mic
                                </span>
                                <div class="tip">Upload files or images</div>
                            </div>
                            
                            <div class="search-bar-lance">
                               <span class="material-symbols-outlined" style="opacity: 0.7;">
                                add_a_photo
                                </span>
                                <div class="tip">Upload files or images</div>
                            </div>
                        
                        </div>
                        
                        <button type="button"><span class="material-symbols-outlined">search</span> AI Mode</button>
                        
                    </div>

                </div>

                <div class="input-search-buttons">

                    <input type="submit" value="Google Search" name="btnK" class="input1">
                    <input type="submit" value="I'm Feeling Lucky" name="btn-I" class="input2">

                </div>

            </div>

        </div>

        <div class="languages">
            <div class="languages-links">
               <span>Google offered in:</span>
                <a href="https://www.google.com/" target="_blank">हिन्दी</a>
                <a href="https://www.google.com/" target="_blank">বাংলা</a>
                <a href="https://www.google.com/" target="_blank">తెలుగు</a>
                <a href="https://www.google.com/" target="_blank">मराठी</a>
                <a href="https://www.google.com/" target="_blank">தமிழ்</a>
                <a href="https://www.google.com/" target="_blank">ગુજરાતી</a>
                <a href="https://www.google.com/" target="_blank">ಕನ್ನಡ</a>
                <a href="https://www.google.com/" target="_blank">മലയാളം</a>
                <a href="https://www.google.com/" target="_blank">ਪੰਜਾਬੀ</a>
            </div>
        </div>

        <div class="footer">

            <div class="footer-countary-name">
                <span>India</span>
            </div>

            <div class="footer-links">

                <div class="footer-links-box1">
                    <a href="https://www.google.com/intl/en_in/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>

                <div class="footer-links-box2">
                    <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
                    <a href="#">Settings</a>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
